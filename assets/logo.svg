<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Card icon with gradient -->
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Credit card shape -->
  <rect x="5" y="15" width="35" height="25" rx="3" fill="url(#cardGradient)" opacity="0.3"/>
  <rect x="10" y="20" width="35" height="25" rx="3" fill="url(#cardGradient)"/>
  
  <!-- Card chip -->
  <rect x="15" y="25" width="6" height="5" rx="1" fill="white" opacity="0.9"/>
  
  <!-- Card stripe -->
  <line x1="15" y1="35" x2="38" y2="35" stroke="white" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Checkmark icon -->
  <circle cx="38" cy="28" r="8" fill="#10b981" stroke="white" stroke-width="2"/>
  <path d="M 35 28 L 37 30 L 41 26" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Text "CardMatch" -->
  <text x="55" y="38" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="700" fill="#111827">
    Card<tspan fill="#667eea">Match</tspan>
  </text>
</svg>
